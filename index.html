<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yu-Gi-Oh Pedra Papel Tesoura</title>

    <!-- reset css -->
    <link rel="stylesheet" href="./src/styles/reset.css">

    <!-- framework -->
    <link rel="stylesheet" href="./src/styles/buttons.css">
    <link rel="stylesheet" href="./src/styles/containers_and_frames.css">

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <!-- main style -->
    <link rel="stylesheet" href="./src/styles/main.css">
    <!-- Favicon -->
    <link rel="shortcut icon" href="./src/assets/favicon/Favicon.ico" type="image/x-icon">
</head>

<body>
    <audio id="bgm" loop>
        <source src="./src/assets/audios/egyptian_duel.mp3" type="audio/mp3">
    </audio>
    <div class="bg-video">

        <video class="video" autoplay loop muted>
            <source src="./src/assets/video/yugi.mp4" type="video/mp4"/>
        </video>
    </div>
    <div class="container">
        <div class="container-left framed-golden-2">
            <div class="pontuacao-caixa frame">
                <span id="pontos">Win : 0 | Lose: 0</span>
            </div>
            <div class="foto-carta"></div>
                <img id="imagem-carta">
            <div class="carta-detalhes frame">                
                
                <p id="nome-carta">Selecione</p>
                <p id="tipo-carta">uma Carta</p>
            
            </div>
        </div>
        <div class="container-right">
            <div class="card-box-container">
            
                <div class="card-box framed" id="computador">

                </div>
                <div class="card-versus-container">
                    <div class="versus-cima">
                        <div class="card-infield" >
                            <img  id="campo-carta-jogador" height="180px" width="125px">
                        </div>
                        
                        <img height="100px" src="./src/assets/icons/millenium2.png"">
                        
                        <div class="card-infield">
                            <img  id="campo-carta-computador" height="180px" width="125px">
                        </div>
                    </div>
                    <div class="versus-baixo">
                        <button id="proximo-duelo" class="rpgui-button" onclick="resetarDuelo()">GANHOU</button>

                    </div>

                </div>
                <div class="card-box framed" id="jogador">

            </div>
        </div>
        </div>
    </div>

    <script src="./src/scripts/engine.js" defer></script>
</body>

</html>
